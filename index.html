<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Youtube Clone</title>
</head>
<body>
    
    <!-- Nav bar  -->
    <nav class="navbar">
        <!-- toggle btn -->
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/YouTube_Logo_2017.svg/2560px-YouTube_Logo_2017.svg.png" class="logo" alt="">
        </div>
        
        <!-- youtube logo -->
        <img src="img/logo.PNG" class="logo" alt="">

        <!-- Search bar -->
        <div class="search-box">
            <input type="text" class="search-bar" placeholder="search">
            <button class="search-btn"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRn-5bbTvLO2Ukp77fZKzf17KwoeJh1zqDF_w&usqp=CAU" alt=""></button> 
        </div>

        <!-- user options -->
        <div class="user-options">
            <img src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/64/000000/external-video-camera-multimedia-kiranshastry-lineal-kiranshastry.png" class="icon"/>
            <img src="https://img.icons8.com/ios-filled/50/000000/grid.png" class="icon" />
            <img src="https://img.icons8.com/external-jumpicon-glyph-ayub-irawan/32/000000/external-alarm-education-jumpicon-glyph-jumpicon-glyph-ayub-irawan.png" class="icon" />
            <div class="user-dp">
                <img src="https://img.icons8.com/external-gradak-royyan-wijaya/24/000000/external-circle-gradak-user-gradak-royyan-wijaya.png" />
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="#" class="links"><img src="https://img.icons8.com/material-sharp/24/000000/home.png"/>Home</a>
        <a href="#" class="links"><img src="https://img.icons8.com/ios/50/000000/compass--v2.png"/>Explore </a>
        <a href="#" class="links"><img src="https://img.icons8.com/ios-glyphs/30/000000/bursts.png"/>subscription</a>
        <hr class="separator">
        <a href="" class="links"><img src="https://img.icons8.com/ios-glyphs/30/000000/showing-video-frames.png"/>Library</a>
        <a href="" class="links"><img src="https://img.icons8.com/external-flatart-icons-outline-flatarticons/64/000000/external-history-instagram-flatart-icons-outline-flatarticons.png"/>History</a>
        <a href="" class="links"><img src="https://img.icons8.com/windows/32/000000/youtube-squared.png"/>Your Video</a>
        <a href="" class="links"><img src="https://img.icons8.com/ios-glyphs/30/000000/clock--v2.png"/>watch later</a>
        <a href="" class="links"><img src="https://img.icons8.com/external-kmg-design-glyph-kmg-design/32/000000/external-like-feedback-kmg-design-glyph-kmg-design.png"/>Like Video</a>
        <a href="" class="links"><img src="https://img.icons8.com/external-dreamstale-lineal-dreamstale/32/000000/external-down-arrow-arrows-dreamstale-lineal-dreamstale-15.png"/>Show More</a> 
    </div>

    <div class="filters">
        <button class="filter-options">All</button>
        <button class="filter-options">Vue</button>
        <button class="filter-options">Html</button>
        <button class="filter-options">JavaScript</button>
        <button class="filter-options">Entertainment</button>
        <button class="filter-options">marvel</button>
        <button class="filter-options">Artifical Intelligence</button>
        <button class="filter-options">machine learning</button>
        <button class="filter-options">trending</button>
        <button class="filter-options">web development</button>
    </div>

    <!-- videos -->
    <div class="video-container">
        
    </div>

    <script src="app.js"></script>
</body>
</html>
